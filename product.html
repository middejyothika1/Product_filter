<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   
    <div class="control">
 
        <div class="btn-group">
          <button class="btn btn-clicked" data-filter="all">All</button>
          <button class="btn" data-filter="pizza">Pizza</button>
          <button class="btn" data-filter="cake">Cake</button>
          <button class="btn" data-filter="icecream">Ice Cream</button>
        </div>
      
        <input type="text" placeholder="Search Food" class="search">
      </div>
      <div class="container">
      
        <div class="box" data-item="icecream"> 
          <img src="41.jpg">
        </div>
        <div class="box"  data-item="cake">
          <img src="61.jpg">
        </div>
        <div class="box"  data-item="pizza">
          <img src="81.jpg">
        </div>
      
      
        <div class="box" data-item="icecream"> 
          <img src="42.jpg">
        </div>
        <div class="box"  data-item="cake">
          <img src="62.jpg">
        </div>
        <div class="box"  data-item="pizza">
          <img src="82.jpg">
        </div>
      
      
        <div class="box" data-item="icecream"> 
          <img src="43.jpg">
        </div>
        <div class="box"  data-item="cake">
          <img src="63.jpg">
        </div>
        <div class="box"  data-item="pizza">
          <img src="83.jpg">
        </div>
      
        <div class="box" data-item="icecream"> 
          <img src="44.jpg">
        </div>
        <div class="box"  data-item="cake">
          <img src="64.jpg">
        </div>
        <div class="box"  data-item="pizza">
          <img src="84.jpg">
        </div>
      
      
        <div class="box" data-item="icecream"> 
          <img src="45.jpg">
        </div>
        <div class="box"  data-item="cake">
          <img src="65.jpg">
        </div>
        <div class="box"  data-item="pizza">
          <img src="85.jpg">
        </div>
      
      </div>
      


    <script>
        const buttons=document.querySelectorAll(".btn");
        const boxes=document.querySelectorAll(".box");
        const searchbox=document.querySelector(".search");


        /* Search Product by Textbox */
        searchbox.addEventListener("keyup",function(e){
            searchtext=e.target.value.toLowerCase().trim();

            boxes.forEach(function(box){
                const data=box.dataset.item;
                if(data.includes(searchtext)){
                    box.style.display="block";
                }
                else{
                    box.style.display="none"
                }
            });

            buttons.forEach(function(button){
                button.classList.remove("btn-clicked");
            })
            buttons[0].classList.add("btn-clicked");

        });

        buttons.forEach(function(button){
            button.addEventListener("click",function(e){
                e.preventDefault();
                setActiveBtn(e);
                const btnfilter=e.target.dataset.filter;

                boxes.forEach(function(box){
                    if(btnfilter=="all"){
                        box.style.display="block";
                    }else{
                        const boxfilter=box.dataset.item;
                        if(btnfilter==boxfilter){
                            box.style.display="block"
                        }
                        else{
                            box.style.display="none"
                        }
                    }
                })
            })
        })

        function setActiveBtn(e){
            buttons.forEach(function(button){
                button.classList.remove("btn-clicked")
            });
            e.target.classList.add("btn-clicked")
        }

    </script>
</body>
</html>
